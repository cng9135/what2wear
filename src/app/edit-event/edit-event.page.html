<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="closeModal()">
       <ion-icon name="close-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>Edit Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Event Name:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Date of Event:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Location:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Time of Event</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">How to Dress:</ion-label>
    <ion-select value="c">
      <ion-select-option value="c">Casual</ion-select-option>
      <ion-select-option value="s">Semi-Formal</ion-select-option>
      <ion-select-option value="f">Formal</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">What to Bring</ion-label>
    <ion-textarea placeholder="Optional"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Notes:</ion-label>
    <ion-textarea placeholder="Optional"></ion-textarea>
  </ion-item>

  <ion-button size="large" color="primary">Save Changes</ion-button>
</ion-content>
