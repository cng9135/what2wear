<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="closeModal()">
       <ion-icon name="close-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>View Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item color = "primary">
    <ion-label position="floating">Event Name:</ion-label>
  </ion-item>
  
  <ion-item color = "primary">
    <ion-label position="floating">Date:</ion-label>
    
  </ion-item>

  <ion-item color = "primary">
    <ion-label position="floating">Location:</ion-label>

  </ion-item>

  <ion-item color = "primary">
    <ion-label position="floating">Time</ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label position="floating">How to Dress:</ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label position="floating">What to Bring:</ion-label>
  
  </ion-item>

  <ion-item color = "primary">
    <ion-label position="floating">Notes:</ion-label>
  
  </ion-item>
  <section>
    <ion-button size="large" color="primary">
      Edit Event
    </ion-button>
  </section>
  <section>
    <ion-button size="large" color="danger">
      Delete Event
    </ion-button>
  </section>
</ion-content>
