<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="closeModal()">
       <ion-icon name="close-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>View Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class ="no-scroll">
  <ion-item color = "primary">
    <ion-label>Event Name:</ion-label>
  </ion-item>
  
  <ion-item color = "primary">
    <ion-label >Date:</ion-label>
    
  </ion-item>

  <ion-item color = "primary">
    <ion-label>Location:</ion-label>

  </ion-item>

  <ion-item color = "primary">
    <ion-label>Time</ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label>How to Dress:</ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label>What to Bring:</ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label>Notes:</ion-label>
  
  </ion-item>
  <section>
    <ion-button size="large" color="primary" (click) = "presentEditEvent()">
      Edit Event
    </ion-button>
  </section>
  <section>
    <ion-button size="large" color="danger">
      Delete Event
    </ion-button>
  </section>
</ion-content>
